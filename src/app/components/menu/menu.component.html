<div class="container">
    <h3>{{ titulo }}</h3>
    <ul>
        <li *ngFor="let producto of items">
            <span class="prod-item">{{producto.item}}</span>
            <button class="btn-additem" (click)="addItem( { nombre: producto.item, valor: producto.precio, cant:1 } )">+</button>
            <span class="prod-precio">{{producto.precio | currency}}</span>
        </li>
    </ul>
</div>
